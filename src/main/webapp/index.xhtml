<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="index.css"/>
    </h:head>
    <h:body id="principal">
        <div id="cuadro">
        <h:form>
            <p:messages autoUpdate="true" showDetail="true" showSummary="false"/>
            <h:panelGrid columns="2">
                <p:outputLabel for="txtUsuario" value="User"/>
                <p:inputText id="txtUsuario" value="#{indexController.usuario.usuario}" required="true"/>
                
                <p:outputLabel for="txtClave" value="Password"/>
                <p:password id="txtClave" value="#{indexController.usuario.clave}" required="true"/>
                
                <h:column/>
                <p:commandButton icon="ui-icon-key" value="Iniciar Sesion" action="#{indexController.iniciarSesion()}" style="padding: 5px"/>
            </h:panelGrid>
            <p:separator/>
            <p:link outcome="usuario" value="Crear cuenta"/>
        </h:form>
            </div>
    </h:body>
</html>
